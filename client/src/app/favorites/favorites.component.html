<div class="container px-5 bg-grey-lighter">
  <div class="flex lg:flex-row flex-col grid grid-cols-1">
    <div *ngIf="!favorites.length" class="px-10 py-10 flex flex-row m-5 font-bold w-full bg-gray-100 rounded-md justify-center">
      <p> You have no favorites. </p>
    </div>
  </div>
</div>
<div class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1">
    <div *ngFor="let car of favorites">
        <div class="m-3 p-3 flex flex-col bg-gray-100">
            <div class="flex flex-col">
                <div class="font-bold text-black my-2">{{ car.make }} {{ car.model }} ({{car.year}})</div>
                <div class="text-yellow-500 my-2">â‚¬{{ car.price }}</div>
            </div>
            <div class="flex justify-center">
                <img class="rounded-lg w-full" src="{{ car.images[0] }}"/>
            </div>
            <div class="flex flex-row gap-4">
                <button [routerLink]="['/car', car.id]" class="w-1/2 text-center bg-gray-800 py-2 text-white rounded bg-green hover:text-gray-300 focus:outline-none my-2">See more details</button>
                <button class="w-1/2 text-center bg-gray-800 py-2 text-white rounded bg-green hover:text-gray-300 focus:outline-none my-2" (click)="deleteFromFavorites(car)" >Remove from favorites</button>
            </div>
        </div>
    </div>
</div>
