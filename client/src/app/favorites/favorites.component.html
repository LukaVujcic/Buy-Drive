<h2>Favoriti:</h2>
<div *ngFor="let car of favorites">
    <div class="m-3 flex bg-gray-100">
        <a [routerLink]="['/car', car.id]" >{{car.model}}</a>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="deleteFromFavorites(car)">Izbaci</button>
    </div>
</div>
